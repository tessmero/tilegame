<!DOCTYPE html>
<html>
  <head>  
    <title>Sim Engine</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body style="text-align:center">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <br>
    <textarea id="gameTextArea" onclick="this.select()" rows="4" cols="50">Import/export map strings here</textarea>
    <br>
    <p>
        Controls:
        <br>
        escape: toggle menu
        <br>
        WASD: pan camera
        <br>
        scroll eheel: zoom camera
        <br>
        1-0: select toolbar slots
        <br>
        R: rotate block before placing
        <br>
        left-click: place block
        <br>
        right-click: remove block
    </p>
    
  
      <script src="lib/lz-string.js"></script>

      <script src="src/background_sims/bg_sim.js"></script>
